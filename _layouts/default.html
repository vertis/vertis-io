<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>
      {% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}
    </title>
    <meta name="author" content="Luke Chadwick" />
    <meta
      name="description"
      content="{% if page.meta_description %}{{ page.meta_description }}{% else %}{{ site.description }}{% endif %}"
    />
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css" />
    <link rel="stylesheet" href="/assets/css/new-styles-compiled.css" />
    <script
      src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.7.3/dist/alpine.min.js"
      defer
    ></script>
    <script
      async
      defer
      data-domain="vertis.io"
      src="https://stats.vertis.io/js/index.js"
    ></script>
  </head>
  <body>
    {% include header.html %} {{ content }}
    {% include footer.html %}
  </body>
</html>
