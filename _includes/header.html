<div x-data="{ open: false }" class="relative pt-6 pb-2 sm:pb-6">
  <div class="max-w-4xl mx-auto px-4 sm:px-6">
    <nav
      class="relative flex items-center justify-between sm:h-10 md:justify-center"
      aria-label="Global"
    >
      <div class="flex items-center flex-1 md:absolute md:inset-y-0 md:left-0">
        <div class="flex items-center justify-between w-full md:w-auto">
          <a
            class="text-2xl font-bold text-gray-700 hover:text-gray-900 hover:bg-gray-50"
            href="/"
            >vertis.io</a
          >
          <div class="-mr-2 flex items-center md:hidden">
            <button
              @click="open = true"
              type="button"
              class="bg-gray-50 rounded-md p-2 inline-flex items-center justify-center text-gray-400 hover:text-gray-500 hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-indigo-500"
              id="main-menu"
              aria-haspopup="true"
              x-bind:aria-expanded="open"
            >
              <span class="sr-only">Open main menu</span>
              <svg
                class="h-6 w-6"
                x-description="Heroicon name: menu"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
                aria-hidden="true"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M4 6h16M4 12h16M4 18h16"
                ></path>
              </svg>
            </button>
          </div>
        </div>
      </div>
      <div class="hidden space-x-10 md:flex md:ml-10">
        <a href="/" class="font-medium text-gray-500 hover:text-gray-900"
          >Blog</a
        >

        <a
          href="https://lukechadwick.com"
          class="font-medium text-gray-500 hover:text-gray-900"
          >About Me</a
        >
      </div>
    </nav>
  </div>

  <div
    class="absolute top-0 inset-x-0 p-2 transition transform origin-top-right md:hidden"
    x-show="open"
    x-description="Mobile menu, show/hide based on menu open state."
    x-transition:enter="duration-150 ease-out"
    x-transition:enter-start="opacity-0 scale-95"
    x-transition:enter-end="opacity-100 scale-100"
    x-transition:leave="duration-100 ease-in"
    x-transition:leave-start="opacity-100 scale-100"
    x-transition:leave-end="opacity-0 scale-95"
    style="display: none;"
  >
    <div
      class="rounded-lg shadow-md bg-white ring-1 ring-black ring-opacity-5 overflow-hidden"
    >
      <div class="px-5 pt-4 flex items-center justify-between">
        <div>
          <a
            class="text-2xl font-bold text-gray-700 hover:text-gray-900 hover:bg-gray-50"
            href="/"
            >vertis.io</a
          >
        </div>
        <div class="-mr-2">
          <button
            @click="open = false"
            type="button"
            class="bg-white rounded-md p-2 inline-flex items-center justify-center text-gray-400 hover:text-gray-500 hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-indigo-500"
          >
            <span class="sr-only">Close main menu</span>
            <svg
              class="h-6 w-6"
              x-description="Heroicon name: x"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
              aria-hidden="true"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M6 18L18 6M6 6l12 12"
              ></path>
            </svg>
          </button>
        </div>
      </div>
      <div role="menu" aria-orientation="vertical" aria-labelledby="main-menu">
        <div class="px-2 pt-2 pb-3 space-y-1" role="none">
          <a
            href="/"
            class="block px-3 py-2 rounded-md text-base font-medium text-gray-700 hover:text-gray-900 hover:bg-gray-50"
            role="menuitem"
            >Blog</a
          >

          <a
            href="https://lukechadwick.com"
            class="block px-3 py-2 rounded-md text-base font-medium text-gray-700 hover:text-gray-900 hover:bg-gray-50"
            role="menuitem"
            >About</a
          >
        </div>
      </div>
    </div>
  </div>
</div>
